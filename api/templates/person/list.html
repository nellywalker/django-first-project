{% extends "base.html" %}
{% block content %}
<h2>Liste des personnes</h2>
<a href="{% url 'person_create' %}" class="btn btn-success mb-3">+ Ajouter</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for person in persons %}
    <tr>
      <td>{{ person.last_name }}</td>
      <td>{{ person.first_name }}</td>
      <td>
        <a href="{% url 'person_update' person.pk %}" class="btn btn-sm btn-warning">Modifier</a>
        <a href="{% url 'person_delete' person.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Aucune personne enregistrée.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
