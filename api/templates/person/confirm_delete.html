{% extends "base.html" %}
{% block content %}
<h2>Supprimer la personne</h2>
<p>Êtes-vous sûr de vouloir supprimer {{ person }} ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmer</button>
  <a href="{% url 'person_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
